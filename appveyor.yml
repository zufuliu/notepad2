    build_script:
      - cmd: CALL "build\VS2017\build.bat" Build x64 Release 1
      - cmd: CALL "locale\build.bat" Build x64 Release 1
      - cmd: CALL "build\make_zip.bat" MSVC x64 Release Locale 1

