version: '4.21.x.{build}'

image:
  - Visual Studio 2017

configuration:
  - Debug
  - Release

platform:
  - x64
  - Win32
  - AVX2
  - ARM64
  - ARM

environment:
  matrix:
    - compiler: MSVC
    - compiler: Clang

shallow_clone: true

test: off

deploy: off

matrix:
  fast_finish: true
  exclude:
    - configuration: Debug
    - platform: ARM
      compiler: Clang

# No reversion when shallow clone is enabled.
# before_build:
#  - cmd: CALL update_rev.bat

for:
  - # MSVC x64 Debug
    matrix:
      only:
        - configuration: Debug
          platform: x64
          compiler: MSVC

    build_script:
      - cmd: CALL "build\VS2017\build.bat" Build x64 Debug 1

  - # Clang x64 Debug
    matrix:
      only:
        - configuration: Debug
          platform: x64
          compiler: Clang

    build_script:
      - cmd: CALL "build\install_llvm.bat" 1
      - cmd: CALL "build\VS2017\build.bat" Build x64 LLVMDebug 1

  - # MSVC Win32 Debug
    matrix:
      only:
        - configuration: Debug
          platform: Win32
          compiler: MSVC

    build_script:
      - cmd: CALL "build\VS2017\build.bat" Build Win32 Debug 1

  - # Clang Win32 Debug
    matrix:
      only:
        - configuration: Debug
          platform: Win32
          compiler: Clang

    build_script:
      - cmd: CALL "build\install_llvm.bat" 1
      - cmd: CALL "build\VS2017\build.bat" Build Win32 LLVMDebug 1

  - # MSVC ARM64 Debug
